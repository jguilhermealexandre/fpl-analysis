<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Analysis - FPL Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f1419;
            --surface: #1a1f2e;
            --surface-hover: #232938;
            --text: #e8eaed;
            --text-dim: #9aa0a6;
            --accent-green: #00ff87;
            --accent-red: #ff4757;
            --accent-yellow: #ffa502;
            --accent-blue: #3742fa;
            --border: #2d3748;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-dim);
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: linear-gradient(135deg, var(--accent-green) 0%, #00d46a 100%);
            color: var(--bg);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 135, 0.3);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-red) 0%, #cc2952 100%);
            color: white;
        }

        .status {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 13px;
            flex: 1;
            min-width: 200px;
        }

        .status.info { background: var(--surface); color: var(--text-dim); }
        .status.loading { background: var(--accent-blue); color: white; }
        .status.success { background: var(--accent-green); color: var(--bg); }
        .status.error { background: var(--accent-red); color: white; }

        /* Team Selection Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.9);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.show {
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 12px;
            padding: 30px;
            max-width: 1200px;
            width: 100%;
            max-height: 90vh;
            overflow-y: auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
        }

        .modal-header h2 {
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 28px;
            cursor: pointer;
            padding: 0;
            width: 32px;
            height: 32px;
            line-height: 1;
        }

        .position-group {
            margin-bottom: 30px;
        }

        .position-group h3 {
            font-size: 16px;
            color: var(--accent-green);
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .position-count {
            font-size: 13px;
            padding: 4px 12px;
            background: var(--bg);
            border-radius: 12px;
            color: var(--text-dim);
        }

        .player-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 10px;
        }

        .player-option {
            padding: 12px;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-option:hover {
            border-color: var(--accent-green);
        }

        .player-option.selected {
            border-color: var(--accent-green);
            background: rgba(0, 255, 135, 0.1);
        }

        .player-info {
            flex: 1;
        }

        .player-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .player-meta {
            font-size: 11px;
            color: var(--text-dim);
        }

        .player-price {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-green);
        }

        .search-box {
            width: 100%;
            padding: 12px;
            background: var(--bg);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            margin-bottom: 20px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        /* My Team Display */
        .my-team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .player-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid var(--border);
        }

        .player-card.sell-urgent {
            border-color: var(--accent-red);
            background: linear-gradient(135deg, var(--surface) 0%, rgba(255, 71, 87, 0.05) 100%);
        }

        .player-card.sell-consider {
            border-color: var(--accent-yellow);
            background: linear-gradient(135deg, var(--surface) 0%, rgba(255, 165, 2, 0.05) 100%);
        }

        .player-card.hold {
            border-color: var(--accent-green);
            background: linear-gradient(135deg, var(--surface) 0%, rgba(0, 255, 135, 0.05) 100%);
        }

        .player-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .player-card-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .player-card-meta {
            font-size: 12px;
            color: var(--text-dim);
        }

        .sell-rating {
            text-align: right;
        }

        .rating-score {
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 5px;
        }

        .rating-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .rating-label.urgent { background: var(--accent-red); color: white; }
        .rating-label.consider { background: var(--accent-yellow); color: var(--bg); }
        .rating-label.hold { background: var(--accent-green); color: var(--bg); }

        .issues-list {
            margin: 15px 0;
        }

        .issue-tag {
            display: inline-block;
            padding: 6px 12px;
            margin: 4px 4px 4px 0;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .issue-tag.critical { background: var(--accent-red); color: white; }
        .issue-tag.warning { background: var(--accent-yellow); color: var(--bg); }
        .issue-tag.info { background: var(--accent-blue); color: white; }

        .recommendation {
            margin-top: 15px;
            padding: 12px;
            background: var(--bg);
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.6;
        }

        .priority-section {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .priority-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .summary-card {
            background: var(--bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 12px;
            color: var(--text-dim);
        }

        .no-team {
            text-align: center;
            padding: 60px 20px;
            background: var(--surface);
            border-radius: 12px;
        }

        .no-team h2 {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .no-team p {
            color: var(--text-dim);
            margin-bottom: 20px;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--accent-green);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ My Team Analysis</h1>
            <p>Intelligent sell/hold recommendations based on form, fixtures, and injury data</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="openTeamSelector()">
                üîß Select My Team
            </button>
            <button class="btn btn-secondary" onclick="analyzeTeam()">
                üìä Analyze Team
            </button>
            <button class="btn btn-danger" onclick="clearTeam()">
                üóëÔ∏è Clear Team
            </button>
            <div class="status" id="status">Select your 15 players to begin</div>
        </div>

        <div id="teamDisplay"></div>
    </div>

    <!-- Team Selection Modal -->
    <div class="modal" id="teamModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Select Your Team (15 Players)</h2>
                <button class="close-btn" onclick="closeTeamSelector()">√ó</button>
            </div>

            <input type="text" class="search-box" id="playerSearch" placeholder="üîç Search players..." onkeyup="filterPlayers()">

            <div id="selectionSummary" style="margin-bottom: 20px; padding: 15px; background: var(--bg); border-radius: 8px; display: flex; justify-content: space-around;">
                <div><strong>GK:</strong> <span id="gkCount">0</span>/2</div>
                <div><strong>DEF:</strong> <span id="defCount">0</span>/5</div>
                <div><strong>MID:</strong> <span id="midCount">0</span>/5</div>
                <div><strong>FWD:</strong> <span id="fwdCount">0</span>/3</div>
                <div><strong>Total:</strong> <span id="totalCount">0</span>/15</div>
            </div>

            <div id="playerSelection"></div>

            <div style="margin-top: 20px; display: flex; gap: 10px;">
                <button class="btn" onclick="saveTeam()" style="flex: 1;">üíæ Save Team</button>
                <button class="btn btn-secondary" onclick="closeTeamSelector()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Analyzing your team...</p>
        </div>
    </div>

    <script>
        let allPlayers = [];
        let selectedPlayers = [];
        let playerAnalyses = {};

        const POSITION_LIMITS = {
            1: { min: 2, max: 2 }, // GK
            2: { min: 5, max: 5 }, // DEF
            3: { min: 5, max: 5 }, // MID
            4: { min: 3, max: 3 }  // FWD
        };

        // Load team from localStorage on page load
        window.addEventListener('load', () => {
            loadSavedTeam();
        });

        function loadSavedTeam() {
            const saved = localStorage.getItem('fpl_my_team');
            if (saved) {
                selectedPlayers = JSON.parse(saved);
                if (selectedPlayers.length > 0) {
                    analyzeTeam();
                }
            }
        }

        async function openTeamSelector() {
            document.getElementById('teamModal').classList.add('show');
            
            if (allPlayers.length === 0) {
                await loadPlayers();
            }
            
            renderPlayerSelection();
        }

        function closeTeamSelector() {
            document.getElementById('teamModal').classList.remove('show');
        }

        async function loadPlayers() {
            try {
                // Try loading from static file first
                let response = await fetch('/data/players-data.json');
                
                if (!response.ok) {
                    // Fallback to API
                    response = await fetch('https://fantasy.premierleague.com/api/bootstrap-static/');
                }
                
                const data = await response.json();
                
                // Handle both static file and API formats
                if (data.players) {
                    // Static file format
                    allPlayers = data.players.map(p => ({
                        id: p.id,
                        name: p.name,
                        team: data.teams.find(t => t.id === p.team)?.short_name || 'Unknown',
                        position: p.position,
                        price: p.price / 10,
                        form: parseFloat(p.form),
                        ownership: parseFloat(p.ownership)
                    }));
                } else {
                    // API format
                    const teams = {};
                    data.teams.forEach(t => teams[t.id] = t.short_name);
                    
                    allPlayers = data.elements
                        .filter(p => p.minutes > 0)
                        .map(p => ({
                            id: p.id,
                            name: p.web_name,
                            team: teams[p.team],
                            position: p.element_type,
                            price: p.now_cost / 10,
                            form: parseFloat(p.form),
                            ownership: parseFloat(p.selected_by_percent)
                        }));
                }
                
                console.log(`Loaded ${allPlayers.length} players`);
            } catch (error) {
                console.error('Error loading players:', error);
                alert('Failed to load players. Please try again.');
            }
        }

        function renderPlayerSelection() {
            const positions = {
                1: { name: 'üß§ Goalkeepers', players: [] },
                2: { name: 'üõ°Ô∏è Defenders', players: [] },
                3: { name: '‚ö° Midfielders', players: [] },
                4: { name: 'üéØ Forwards', players: [] }
            };

            allPlayers.forEach(p => {
                if (positions[p.position]) {
                    positions[p.position].players.push(p);
                }
            });

            let html = '';
            for (const [posId, pos] of Object.entries(positions)) {
                const limit = POSITION_LIMITS[posId];
                const currentCount = selectedPlayers.filter(p => p.position == posId).length;
                
                html += `
                    <div class="position-group">
                        <h3>
                            ${pos.name}
                            <span class="position-count">${currentCount}/${limit.max}</span>
                        </h3>
                        <div class="player-grid" data-position="${posId}">
                            ${pos.players.map(p => `
                                <div class="player-option ${selectedPlayers.find(sp => sp.id === p.id) ? 'selected' : ''}" 
                                     data-player='${JSON.stringify(p)}'
                                     onclick="togglePlayer(${p.id})">
                                    <div class="player-info">
                                        <div class="player-name">${p.name}</div>
                                        <div class="player-meta">${p.team} ‚Ä¢ ${p.ownership}% owned</div>
                                    </div>
                                    <div class="player-price">¬£${p.price.toFixed(1)}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;
            }

            document.getElementById('playerSelection').innerHTML = html;
            updateSelectionCounts();
        }

        function togglePlayer(playerId) {
            const playerElement = document.querySelector(`[data-player*='"id":${playerId}']`);
            const player = JSON.parse(playerElement.getAttribute('data-player'));
            
            const existingIndex = selectedPlayers.findIndex(p => p.id === playerId);
            
            if (existingIndex >= 0) {
                // Remove player
                selectedPlayers.splice(existingIndex, 1);
                playerElement.classList.remove('selected');
            } else {
                // Check position limit
                const positionCount = selectedPlayers.filter(p => p.position === player.position).length;
                const limit = POSITION_LIMITS[player.position];
                
                if (positionCount >= limit.max) {
                    alert(`You can only select ${limit.max} ${getPositionName(player.position)}s`);
                    return;
                }
                
                // Check total limit
                if (selectedPlayers.length >= 15) {
                    alert('You can only select 15 players');
                    return;
                }
                
                selectedPlayers.push(player);
                playerElement.classList.add('selected');
            }
            
            updateSelectionCounts();
        }

        function updateSelectionCounts() {
            const counts = { 1: 0, 2: 0, 3: 0, 4: 0 };
            selectedPlayers.forEach(p => counts[p.position]++);
            
            document.getElementById('gkCount').textContent = counts[1];
            document.getElementById('defCount').textContent = counts[2];
            document.getElementById('midCount').textContent = counts[3];
            document.getElementById('fwdCount').textContent = counts[4];
            document.getElementById('totalCount').textContent = selectedPlayers.length;
        }

        function getPositionName(position) {
            const names = { 1: 'Goalkeeper', 2: 'Defender', 3: 'Midfielder', 4: 'Forward' };
            return names[position];
        }

        function filterPlayers() {
            const search = document.getElementById('playerSearch').value.toLowerCase();
            document.querySelectorAll('.player-option').forEach(option => {
                const player = JSON.parse(option.getAttribute('data-player'));
                const matches = player.name.toLowerCase().includes(search) || 
                               player.team.toLowerCase().includes(search);
                option.style.display = matches ? 'flex' : 'none';
            });
        }

        function saveTeam() {
            if (selectedPlayers.length !== 15) {
                alert('Please select exactly 15 players');
                return;
            }
            
            localStorage.setItem('fpl_my_team', JSON.stringify(selectedPlayers));
            closeTeamSelector();
            updateStatus('Team saved! Click "Analyze Team" to see recommendations', 'success');
            
            // Auto-analyze
            setTimeout(() => analyzeTeam(), 500);
        }

        function clearTeam() {
            if (confirm('Are you sure you want to clear your team?')) {
                selectedPlayers = [];
                localStorage.removeItem('fpl_my_team');
                document.getElementById('teamDisplay').innerHTML = '';
                updateStatus('Team cleared. Select your 15 players to begin', 'info');
            }
        }

        async function analyzeTeam() {
            if (selectedPlayers.length === 0) {
                alert('Please select your team first');
                openTeamSelector();
                return;
            }
            
            document.getElementById('loadingOverlay').classList.add('show');
            updateStatus('Analyzing your team...', 'loading');
            
            try {
                // Fetch detailed player data
                await fetchPlayerAnalyses();
                
                // Analyze each player
                const analyses = selectedPlayers.map(p => analyzePlayer(p));
                
                // Sort by sell rating (highest first)
                analyses.sort((a, b) => b.sellRating - a.sellRating);
                
                // Render analysis
                renderTeamAnalysis(analyses);
                
                updateStatus(`‚úì Analysis complete! ${analyses.filter(a => a.sellRating >= 60).length} urgent sells identified`, 'success');
            } catch (error) {
                console.error('Error analyzing team:', error);
                updateStatus('‚úó Error analyzing team. Please try again.', 'error');
            } finally {
                document.getElementById('loadingOverlay').classList.remove('show');
            }
        }

        async function fetchPlayerAnalyses() {
            // For now, we'll use the basic data we have
            // In production, you'd fetch element-summary for each player
            playerAnalyses = {};
            selectedPlayers.forEach(p => {
                playerAnalyses[p.id] = {
                    form: p.form,
                    ownership: p.ownership,
                    // Add more metrics from player history when available
                };
            });
        }

        function analyzePlayer(player) {
            let sellRating = 0;
            const issues = [];
            const reasons = [];
            
            // CRITICAL ISSUES (50-60 points each)
            // Injury flags would go here if we had them
            
            // MAJOR ISSUES (25-40 points each)
            if (player.form < 1.5) {
                sellRating += 35;
                issues.push({ text: 'Very Poor Form', type: 'critical', points: 35 });
                reasons.push('Form rating below 1.5 indicates consistent blanks');
            }
            
            // FORM ISSUES (15-25 points)
            if (player.form >= 1.5 && player.form < 3.0) {
                sellRating += 20;
                issues.push({ text: 'Below Average Form', type: 'warning', points: 20 });
                reasons.push('Form rating suggests underperforming');
            }
            
            // OWNERSHIP CONCERNS (5-15 points)
            if (player.ownership < 2.0) {
                sellRating += 10;
                issues.push({ text: 'Very Low Ownership', type: 'info', points: 10 });
                reasons.push('Less than 2% ownership - template opportunity cost');
            }
            
            if (player.ownership > 40) {
                sellRating += 5;
                issues.push({ text: 'Template Player', type: 'info', points: 5 });
                reasons.push('High ownership reduces differential value');
            }
            
            // Good performance (negative points = don't sell)
            if (player.form >= 6.0) {
                sellRating -= 20;
                issues.push({ text: 'Excellent Form', type: 'info', points: -20 });
                reasons.push('In hot form - strong hold');
            } else if (player.form >= 4.5) {
                sellRating -= 10;
                issues.push({ text: 'Good Form', type: 'info', points: -10 });
                reasons.push('Performing well - consider holding');
            }
            
            // Cap rating at 0-100
            sellRating = Math.max(0, Math.min(100, sellRating));
            
            // Determine action
            let action, priority;
            if (sellRating >= 60) {
                action = 'üö® SELL URGENT';
                priority = 'urgent';
            } else if (sellRating >= 40) {
                action = '‚ö†Ô∏è CONSIDER SELLING';
                priority = 'consider';
            } else {
                action = '‚úÖ HOLD';
                priority = 'hold';
            }
            
            return {
                player,
                sellRating,
                action,
                priority,
                issues,
                reasons
            };
        }

        function renderTeamAnalysis(analyses) {
            const urgent = analyses.filter(a => a.priority === 'urgent');
            const consider = analyses.filter(a => a.priority === 'consider');
            const hold = analyses.filter(a => a.priority === 'hold');
            
            let html = `
                <div class="priority-section">
                    <h2>üìä Team Summary</h2>
                    <div class="summary-grid">
                        <div class="summary-card">
                            <div class="summary-value" style="color: var(--accent-red);">${urgent.length}</div>
                            <div class="summary-label">Urgent Sells</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-value" style="color: var(--accent-yellow);">${consider.length}</div>
                            <div class="summary-label">Consider Selling</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-value" style="color: var(--accent-green);">${hold.length}</div>
                            <div class="summary-label">Hold</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-value">${selectedPlayers.length}</div>
                            <div class="summary-label">Total Players</div>
                        </div>
                    </div>
                </div>
            `;
            
            if (urgent.length > 0) {
                html += `
                    <div class="priority-section">
                        <h2 style="color: var(--accent-red);">üö® URGENT: Sell These Players</h2>
                        <p style="color: var(--text-dim); margin-bottom: 20px;">These players are hurting your team and should be transferred out immediately.</p>
                        <div class="my-team-grid">
                            ${urgent.map(a => createPlayerCard(a)).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (consider.length > 0) {
                html += `
                    <div class="priority-section">
                        <h2 style="color: var(--accent-yellow);">‚ö†Ô∏è Consider Selling</h2>
                        <p style="color: var(--text-dim); margin-bottom: 20px;">These players have concerns and should be monitored closely.</p>
                        <div class="my-team-grid">
                            ${consider.map(a => createPlayerCard(a)).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (hold.length > 0) {
                html += `
                    <div class="priority-section">
                        <h2 style="color: var(--accent-green);">‚úÖ Hold These Players</h2>
                        <p style="color: var(--text-dim); margin-bottom: 20px;">These players are performing well and should be kept in your team.</p>
                        <div class="my-team-grid">
                            ${hold.map(a => createPlayerCard(a)).join('')}
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('teamDisplay').innerHTML = html;
        }

        function createPlayerCard(analysis) {
            const { player, sellRating, action, priority, issues, reasons } = analysis;
            
            const ratingColor = priority === 'urgent' ? 'var(--accent-red)' : 
                               priority === 'consider' ? 'var(--accent-yellow)' : 
                               'var(--accent-green)';
            
            return `
                <div class="player-card ${priority === 'urgent' ? 'sell-urgent' : priority === 'consider' ? 'sell-consider' : 'hold'}">
                    <div class="player-card-header">
                        <div class="player-card-info">
                            <h3>${player.name}</h3>
                            <div class="player-card-meta">
                                ${player.team} ‚Ä¢ ${getPositionName(player.position)} ‚Ä¢ ¬£${player.price.toFixed(1)}m
                            </div>
                            <div class="player-card-meta">
                                Form: ${player.form.toFixed(1)} ‚Ä¢ Ownership: ${player.ownership.toFixed(1)}%
                            </div>
                        </div>
                        <div class="sell-rating">
                            <div class="rating-score" style="color: ${ratingColor};">${sellRating}</div>
                            <div class="rating-label ${priority}">${action}</div>
                        </div>
                    </div>
                    
                    <div class="issues-list">
                        ${issues.map(issue => `
                            <span class="issue-tag ${issue.type}">
                                ${issue.text} ${issue.points > 0 ? '+' : ''}${issue.points}
                            </span>
                        `).join('')}
                    </div>
                    
                    <div class="recommendation">
                        <strong>Recommendation:</strong><br>
                        ${reasons.length > 0 ? reasons.join('. ') + '.' : 'No major concerns identified.'}
                    </div>
                </div>
            `;
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>
