<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Team Analysis - FPL Tools</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --bg: #0f1419;
            --surface: #1a1f2e;
            --surface-hover: #232938;
            --text: #e8eaed;
            --text-dim: #9aa0a6;
            --accent-green: #00ff87;
            --accent-red: #ff4757;
            --accent-yellow: #ffa502;
            --accent-blue: #3742fa;
            --border: #2d3748;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, sans-serif;
            background: var(--bg);
            color: var(--text);
            line-height: 1.6;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 32px;
            font-weight: 700;
            background: linear-gradient(135deg, var(--accent-green) 0%, var(--accent-blue) 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            margin-bottom: 10px;
        }

        .header p {
            color: var(--text-dim);
            font-size: 14px;
        }

        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 20px;
            flex-wrap: wrap;
            align-items: center;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 8px;
            font-size: 14px;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.2s;
            background: linear-gradient(135deg, var(--accent-green) 0%, #00d46a 100%);
            color: var(--bg);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 5px 15px rgba(0, 255, 135, 0.3);
        }

        .btn-secondary {
            background: var(--surface);
            color: var(--text);
        }

        .btn-danger {
            background: linear-gradient(135deg, var(--accent-red) 0%, #cc2952 100%);
            color: white;
        }

        .status {
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 13px;
            flex: 1;
            min-width: 200px;
        }

        .status.info { background: var(--surface); color: var(--text-dim); }
        .status.loading { background: var(--accent-blue); color: white; }
        .status.success { background: var(--accent-green); color: var(--bg); }
        .status.error { background: var(--accent-red); color: white; }

        /* Formation Builder Modal */
        .modal {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            z-index: 1000;
            padding: 20px;
            overflow-y: auto;
        }

        .modal.show {
            display: block;
        }

        .modal-content {
            background: var(--surface);
            border-radius: 12px;
            padding: 30px;
            max-width: 1400px;
            margin: 0 auto;
        }

        .modal-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .modal-header h2 {
            font-size: 24px;
        }

        .close-btn {
            background: none;
            border: none;
            color: var(--text);
            font-size: 32px;
            cursor: pointer;
            padding: 0;
            width: 40px;
            height: 40px;
            line-height: 1;
        }

        .close-btn:hover {
            color: var(--accent-red);
        }

        .builder-container {
            display: grid;
            grid-template-columns: 400px 1fr;
            gap: 30px;
            margin-bottom: 20px;
        }

        /* Formation Pitch */
        .formation-pitch {
            background: linear-gradient(to bottom, #1e5631 0%, #1a4d2a 50%, #1e5631 100%);
            border-radius: 12px;
            padding: 30px 20px;
            border: 3px solid #2d4a3e;
            position: relative;
            min-height: 600px;
        }

        .formation-lines {
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            opacity: 0.3;
        }

        .formation-line {
            position: absolute;
            left: 0;
            right: 0;
            height: 2px;
            background: white;
        }

        .formation-line.top { top: 0; }
        .formation-line.mid { top: 50%; }
        .formation-line.bottom { bottom: 0; }

        .position-row {
            display: flex;
            justify-content: space-around;
            margin-bottom: 30px;
            position: relative;
            z-index: 1;
        }

        .position-row.gk {
            margin-bottom: 50px;
        }

        .player-slot {
            width: 80px;
            height: 90px;
            background: var(--surface);
            border: 3px solid var(--border);
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: all 0.2s;
            position: relative;
        }

        .player-slot:hover {
            border-color: var(--accent-green);
            transform: scale(1.05);
        }

        .player-slot.filled {
            background: linear-gradient(135deg, var(--accent-green) 0%, #00d46a 100%);
            border-color: var(--accent-green);
            color: var(--bg);
        }

        .player-slot.empty:before {
            content: "?";
            font-size: 36px;
            color: var(--text-dim);
        }

        .player-slot .player-name {
            font-size: 10px;
            font-weight: 700;
            text-align: center;
            margin-top: 5px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            width: 100%;
            padding: 0 5px;
        }

        .player-slot .player-price {
            font-size: 9px;
            opacity: 0.8;
        }

        .remove-player {
            position: absolute;
            top: -8px;
            right: -8px;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: var(--accent-red);
            color: white;
            border: none;
            font-size: 14px;
            cursor: pointer;
            display: none;
            align-items: center;
            justify-content: center;
        }

        .player-slot.filled:hover .remove-player {
            display: flex;
        }

        /* Player Selector Panel */
        .selector-panel {
            background: var(--bg);
            border-radius: 12px;
            padding: 20px;
            max-height: 600px;
            overflow-y: auto;
        }

        .selector-header {
            margin-bottom: 20px;
        }

        .selector-title {
            font-size: 18px;
            font-weight: 700;
            margin-bottom: 15px;
            color: var(--accent-green);
        }

        .search-box {
            width: 100%;
            padding: 12px;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 8px;
            color: var(--text);
            font-size: 14px;
            margin-bottom: 15px;
        }

        .search-box:focus {
            outline: none;
            border-color: var(--accent-green);
        }

        .quick-filters {
            display: flex;
            gap: 8px;
            flex-wrap: wrap;
            margin-bottom: 15px;
        }

        .filter-btn {
            padding: 6px 12px;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
            cursor: pointer;
            color: var(--text);
            transition: all 0.2s;
        }

        .filter-btn:hover, .filter-btn.active {
            border-color: var(--accent-green);
            background: rgba(0, 255, 135, 0.1);
            color: var(--accent-green);
        }

        .player-list {
            display: flex;
            flex-direction: column;
            gap: 8px;
        }

        .player-item {
            padding: 12px;
            background: var(--surface);
            border: 2px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            transition: all 0.2s;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .player-item:hover {
            border-color: var(--accent-green);
            background: var(--surface-hover);
        }

        .player-item.selected {
            border-color: var(--accent-green);
            background: rgba(0, 255, 135, 0.1);
            opacity: 0.5;
            pointer-events: none;
        }

        .player-item-info {
            flex: 1;
        }

        .player-item-name {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        .player-item-meta {
            font-size: 11px;
            color: var(--text-dim);
        }

        .player-item-price {
            font-size: 14px;
            font-weight: 700;
            color: var(--accent-green);
        }

        .progress-bar {
            margin-bottom: 20px;
            padding: 15px;
            background: var(--bg);
            border-radius: 8px;
        }

        .progress-text {
            font-size: 14px;
            font-weight: 600;
            margin-bottom: 10px;
            text-align: center;
        }

        .progress-track {
            height: 8px;
            background: var(--border);
            border-radius: 4px;
            overflow: hidden;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, var(--accent-green), var(--accent-blue));
            transition: width 0.3s ease;
        }

        .save-actions {
            display: flex;
            gap: 10px;
            margin-top: 20px;
        }

        .empty-state {
            text-align: center;
            padding: 40px 20px;
            color: var(--text-dim);
        }

        .empty-state-icon {
            font-size: 48px;
            margin-bottom: 15px;
        }

        /* Analysis Display */
        .priority-section {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            margin-bottom: 30px;
        }

        .priority-section h2 {
            font-size: 20px;
            margin-bottom: 15px;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        .summary-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }

        .summary-card {
            background: var(--bg);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }

        .summary-value {
            font-size: 28px;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .summary-label {
            font-size: 12px;
            color: var(--text-dim);
        }

        .my-team-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(350px, 1fr));
            gap: 15px;
            margin-bottom: 30px;
        }

        .player-card {
            background: var(--surface);
            border-radius: 12px;
            padding: 20px;
            border: 2px solid var(--border);
        }

        .player-card.sell-urgent {
            border-color: var(--accent-red);
            background: linear-gradient(135deg, var(--surface) 0%, rgba(255, 71, 87, 0.05) 100%);
        }

        .player-card.sell-consider {
            border-color: var(--accent-yellow);
            background: linear-gradient(135deg, var(--surface) 0%, rgba(255, 165, 2, 0.05) 100%);
        }

        .player-card.hold {
            border-color: var(--accent-green);
            background: linear-gradient(135deg, var(--surface) 0%, rgba(0, 255, 135, 0.05) 100%);
        }

        .player-card-header {
            display: flex;
            justify-content: space-between;
            align-items: start;
            margin-bottom: 15px;
        }

        .player-card-info h3 {
            font-size: 18px;
            margin-bottom: 5px;
        }

        .player-card-meta {
            font-size: 12px;
            color: var(--text-dim);
        }

        .sell-rating {
            text-align: right;
        }

        .rating-score {
            font-size: 32px;
            font-weight: 700;
            line-height: 1;
            margin-bottom: 5px;
        }

        .rating-label {
            font-size: 11px;
            font-weight: 600;
            text-transform: uppercase;
            padding: 4px 8px;
            border-radius: 4px;
            display: inline-block;
        }

        .rating-label.urgent { background: var(--accent-red); color: white; }
        .rating-label.consider { background: var(--accent-yellow); color: var(--bg); }
        .rating-label.hold { background: var(--accent-green); color: var(--bg); }

        .issues-list {
            margin: 15px 0;
        }

        .issue-tag {
            display: inline-block;
            padding: 6px 12px;
            margin: 4px 4px 4px 0;
            border-radius: 6px;
            font-size: 11px;
            font-weight: 600;
        }

        .issue-tag.critical { background: var(--accent-red); color: white; }
        .issue-tag.warning { background: var(--accent-yellow); color: var(--bg); }
        .issue-tag.info { background: var(--accent-blue); color: white; }

        .recommendation {
            margin-top: 15px;
            padding: 12px;
            background: var(--bg);
            border-radius: 8px;
            font-size: 13px;
            line-height: 1.6;
        }

        .loading-overlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(0, 0, 0, 0.8);
            z-index: 999;
            align-items: center;
            justify-content: center;
        }

        .loading-overlay.show {
            display: flex;
        }

        .spinner {
            border: 4px solid var(--border);
            border-top: 4px solid var(--accent-green);
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
        }

        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }

        @media (max-width: 1200px) {
            .builder-container {
                grid-template-columns: 1fr;
            }

            .formation-pitch {
                min-height: 500px;
            }
        }

        @media (max-width: 768px) {
            .player-slot {
                width: 60px;
                height: 70px;
            }

            .player-slot .player-name {
                font-size: 8px;
            }

            .player-slot .player-price {
                font-size: 7px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>‚öΩ My Team Analysis</h1>
            <p>Intelligent sell/hold recommendations based on form, fixtures, and injury data</p>
        </div>

        <div class="controls">
            <button class="btn" onclick="openTeamSelector()">
                üîß Build My Team
            </button>
            <button class="btn btn-secondary" onclick="analyzeTeam()">
                üìä Analyze Team
            </button>
            <button class="btn btn-danger" onclick="clearTeam()">
                üóëÔ∏è Clear Team
            </button>
            <div class="status" id="status">Click "Build My Team" to begin</div>
        </div>

        <div id="teamDisplay"></div>
    </div>

    <!-- Formation Builder Modal -->
    <div class="modal" id="teamModal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>‚öΩ Build Your FPL Team</h2>
                <button class="close-btn" onclick="closeTeamSelector()">√ó</button>
            </div>

            <div class="progress-bar">
                <div class="progress-text" id="progressText">0 / 15 players selected</div>
                <div class="progress-track">
                    <div class="progress-fill" id="progressFill" style="width: 0%"></div>
                </div>
            </div>

            <div class="builder-container">
                <!-- Formation Pitch -->
                <div class="formation-pitch">
                    <div class="formation-lines">
                        <div class="formation-line top"></div>
                        <div class="formation-line mid"></div>
                        <div class="formation-line bottom"></div>
                    </div>

                    <!-- Goalkeepers -->
                    <div class="position-row gk" id="row-gk">
                        <!-- Will be populated -->
                    </div>

                    <!-- Defenders -->
                    <div class="position-row def" id="row-def">
                        <!-- Will be populated -->
                    </div>

                    <!-- Midfielders -->
                    <div class="position-row mid" id="row-mid">
                        <!-- Will be populated -->
                    </div>

                    <!-- Forwards -->
                    <div class="position-row fwd" id="row-fwd">
                        <!-- Will be populated -->
                    </div>
                </div>

                <!-- Player Selector Panel -->
                <div class="selector-panel">
                    <div class="selector-header">
                        <div class="selector-title" id="selectorTitle">Select a position to begin</div>
                        
                        <input type="text" 
                               class="search-box" 
                               id="playerSearch" 
                               placeholder="üîç Search players (e.g., Salah, S√°nchez, Arsenal)..."
                               oninput="searchPlayers()">

                        <div class="quick-filters" id="quickFilters">
                            <!-- Will be populated when position selected -->
                        </div>
                    </div>

                    <div class="player-list" id="playerList">
                        <div class="empty-state">
                            <div class="empty-state-icon">üëÜ</div>
                            <p>Click a position slot on the pitch to select a player</p>
                        </div>
                    </div>
                </div>
            </div>

            <div class="save-actions">
                <button class="btn" onclick="saveTeam()" style="flex: 1;">üíæ Save Team & Analyze</button>
                <button class="btn btn-secondary" onclick="closeTeamSelector()">Cancel</button>
            </div>
        </div>
    </div>

    <!-- Loading Overlay -->
    <div class="loading-overlay" id="loadingOverlay">
        <div style="text-align: center;">
            <div class="spinner"></div>
            <p style="margin-top: 20px;">Analyzing your team...</p>
        </div>
    </div>

    <script>
        let allPlayers = [];
        let selectedPlayers = [];
        let currentSlot = null;
        let currentPosition = null;
        let activeFilters = { team: null, price: null };

        const POSITION_CONFIG = {
            1: { name: 'Goalkeeper', shortName: 'GK', emoji: 'üß§', count: 2, row: 'gk' },
            2: { name: 'Defender', shortName: 'DEF', emoji: 'üõ°Ô∏è', count: 5, row: 'def' },
            3: { name: 'Midfielder', shortName: 'MID', emoji: '‚ö°', count: 5, row: 'mid' },
            4: { name: 'Forward', shortName: 'FWD', emoji: 'üéØ', count: 3, row: 'fwd' }
        };

        // Normalize text for accent-insensitive search
        function normalizeText(text) {
            return text.normalize('NFD').replace(/[\u0300-\u036f]/g, '').toLowerCase();
        }

        // Load team from localStorage on page load
        window.addEventListener('load', () => {
            loadSavedTeam();
        });

        function loadSavedTeam() {
            const saved = localStorage.getItem('fpl_my_team');
            if (saved) {
                selectedPlayers = JSON.parse(saved);
                // Ensure positions are numbers
                selectedPlayers = selectedPlayers.map(p => ({
                    ...p,
                    position: parseInt(p.position)
                }));
                if (selectedPlayers.length > 0) {
                    analyzeTeam();
                }
            }
        }

        async function openTeamSelector() {
            document.getElementById('teamModal').classList.add('show');
            
            if (allPlayers.length === 0) {
                await loadPlayers();
            }
            
            renderFormation();
            updateProgress();
        }

        function closeTeamSelector() {
            document.getElementById('teamModal').classList.remove('show');
            currentSlot = null;
            currentPosition = null;
        }

        async function loadPlayers() {
            try {
                // Try loading from static file first
                let response = await fetch('/data/players-data.json');
                
                if (!response.ok) {
                    // Fallback to API
                    response = await fetch('https://fantasy.premierleague.com/api/bootstrap-static/');
                }
                
                const data = await response.json();
                
                // Handle both static file and API formats
                if (data.players) {
                    // Static file format
                    allPlayers = data.players.map(p => ({
                        id: p.id,
                        name: p.name,
                        fullName: p.fullName || p.name,
                        team: data.teams.find(t => t.id === p.team)?.short_name || 'Unknown',
                        position: parseInt(p.position), // ENSURE NUMBER
                        price: p.price / 10,
                        form: parseFloat(p.form),
                        ownership: parseFloat(p.ownership)
                    }));
                } else {
                    // API format
                    const teams = {};
                    data.teams.forEach(t => teams[t.id] = t.short_name);
                    
                    allPlayers = data.elements
                        .filter(p => p.minutes > 0)
                        .map(p => ({
                            id: p.id,
                            name: p.web_name,
                            fullName: `${p.first_name} ${p.second_name}`,
                            team: teams[p.team],
                            position: parseInt(p.element_type), // ENSURE NUMBER
                            price: p.now_cost / 10,
                            form: parseFloat(p.form),
                            ownership: parseFloat(p.selected_by_percent)
                        }));
                }
                
                console.log(`Loaded ${allPlayers.length} players`);
            } catch (error) {
                console.error('Error loading players:', error);
                alert('Failed to load players. Please try again.');
            }
        }

        function renderFormation() {
            // Render each position row
            Object.entries(POSITION_CONFIG).forEach(([posId, config]) => {
                const row = document.getElementById(`row-${config.row}`);
                const selectedInPosition = selectedPlayers.filter(p => p.position === parseInt(posId));
                
                let html = '';
                for (let i = 0; i < config.count; i++) {
                    const player = selectedInPosition[i];
                    const slotId = `${posId}-${i}`;
                    
                    if (player) {
                        html += `
                            <div class="player-slot filled" onclick="selectSlot('${slotId}', ${posId})">
                                <button class="remove-player" onclick="event.stopPropagation(); removePlayer(${player.id})">√ó</button>
                                <div class="player-name">${player.name}</div>
                                <div class="player-price">¬£${player.price.toFixed(1)}</div>
                            </div>
                        `;
                    } else {
                        html += `
                            <div class="player-slot empty" onclick="selectSlot('${slotId}', ${posId})"></div>
                        `;
                    }
                }
                
                row.innerHTML = html;
            });
        }

        function selectSlot(slotId, position) {
            currentSlot = slotId;
            currentPosition = parseInt(position);
            
            const config = POSITION_CONFIG[position];
            document.getElementById('selectorTitle').textContent = `Select ${config.name}`;
            
            // Render quick filters
            renderQuickFilters(position);
            
            // Show players for this position
            renderPlayerList(position);
        }

        function renderQuickFilters(position) {
            const positionPlayers = allPlayers.filter(p => p.position === position);
            
            // Get unique teams
            const teams = [...new Set(positionPlayers.map(p => p.team))].sort();
            const popularTeams = teams.slice(0, 8); // Top 8 teams
            
            let html = '<strong style="font-size: 11px; color: var(--text-dim); margin-right: 10px;">Quick Filters:</strong>';
            
            // Team filters
            popularTeams.forEach(team => {
                const isActive = activeFilters.team === team ? 'active' : '';
                html += `<button class="filter-btn ${isActive}" onclick="toggleFilter('team', '${team}')">${team}</button>`;
            });
            
            // Price filters
            html += `<button class="filter-btn ${activeFilters.price === 'budget' ? 'active' : ''}" onclick="toggleFilter('price', 'budget')">Budget (‚â§¬£5.0)</button>`;
            html += `<button class="filter-btn ${activeFilters.price === 'mid' ? 'active' : ''}" onclick="toggleFilter('price', 'mid')">Mid (¬£5.0-¬£8.0)</button>`;
            html += `<button class="filter-btn ${activeFilters.price === 'premium' ? 'active' : ''}" onclick="toggleFilter('price', 'premium')">Premium (‚â•¬£8.0)</button>`;
            
            // Clear filter
            if (activeFilters.team || activeFilters.price) {
                html += `<button class="filter-btn" onclick="clearFilters()" style="color: var(--accent-red);">Clear Filters</button>`;
            }
            
            document.getElementById('quickFilters').innerHTML = html;
        }

        function toggleFilter(type, value) {
            if (activeFilters[type] === value) {
                activeFilters[type] = null;
            } else {
                activeFilters[type] = value;
            }
            
            renderPlayerList(currentPosition);
            renderQuickFilters(currentPosition);
        }

        function clearFilters() {
            activeFilters = { team: null, price: null };
            document.getElementById('playerSearch').value = '';
            renderPlayerList(currentPosition);
            renderQuickFilters(currentPosition);
        }

        function renderPlayerList(position) {
            let players = allPlayers.filter(p => p.position === position);
            
            // Apply team filter
            if (activeFilters.team) {
                players = players.filter(p => p.team === activeFilters.team);
            }
            
            // Apply price filter
            if (activeFilters.price === 'budget') {
                players = players.filter(p => p.price <= 5.0);
            } else if (activeFilters.price === 'mid') {
                players = players.filter(p => p.price > 5.0 && p.price < 8.0);
            } else if (activeFilters.price === 'premium') {
                players = players.filter(p => p.price >= 8.0);
            }
            
            // Apply search filter
            const search = document.getElementById('playerSearch').value;
            if (search) {
                const normalizedSearch = normalizeText(search);
                players = players.filter(p => 
                    normalizeText(p.name).includes(normalizedSearch) ||
                    normalizeText(p.fullName).includes(normalizedSearch) ||
                    normalizeText(p.team).includes(normalizedSearch)
                );
            }
            
            // Sort by ownership (popular first)
            players.sort((a, b) => b.ownership - a.ownership);
            
            // Render
            let html = '';
            players.forEach(player => {
                const isSelected = selectedPlayers.some(p => p.id === player.id);
                html += `
                    <div class="player-item ${isSelected ? 'selected' : ''}" onclick="selectPlayer(${player.id})">
                        <div class="player-item-info">
                            <div class="player-item-name">${player.name}</div>
                            <div class="player-item-meta">${player.team} ‚Ä¢ ${player.ownership.toFixed(1)}% owned ‚Ä¢ Form: ${player.form.toFixed(1)}</div>
                        </div>
                        <div class="player-item-price">¬£${player.price.toFixed(1)}</div>
                    </div>
                `;
            });
            
            if (html === '') {
                html = '<div class="empty-state"><p>No players found. Try different filters.</p></div>';
            }
            
            document.getElementById('playerList').innerHTML = html;
        }

        function searchPlayers() {
            if (currentPosition) {
                renderPlayerList(currentPosition);
            }
        }

        function selectPlayer(playerId) {
            const player = allPlayers.find(p => p.id === playerId);
            
            // Check if already selected
            if (selectedPlayers.some(p => p.id === playerId)) {
                alert('This player is already in your team');
                return;
            }
            
            // Check position limit
            const samePositionCount = selectedPlayers.filter(p => p.position === player.position).length;
            const limit = POSITION_CONFIG[player.position].count;
            
            if (samePositionCount >= limit) {
                alert(`You can only select ${limit} ${POSITION_CONFIG[player.position].name}s`);
                return;
            }
            
            // Add player
            selectedPlayers.push(player);
            
            // Update display
            renderFormation();
            renderPlayerList(currentPosition);
            updateProgress();
            
            // Clear search
            document.getElementById('playerSearch').value = '';
            
            updateStatus(`Added ${player.name} to your team`, 'success');
        }

        function removePlayer(playerId) {
            selectedPlayers = selectedPlayers.filter(p => p.id !== playerId);
            renderFormation();
            if (currentPosition) {
                renderPlayerList(currentPosition);
            }
            updateProgress();
            updateStatus('Player removed', 'info');
        }

        function updateProgress() {
            const count = selectedPlayers.length;
            const percentage = (count / 15) * 100;
            
            document.getElementById('progressText').textContent = `${count} / 15 players selected`;
            document.getElementById('progressFill').style.width = `${percentage}%`;
        }

        function saveTeam() {
            if (selectedPlayers.length !== 15) {
                alert(`Please select exactly 15 players. You have ${selectedPlayers.length}/15.`);
                return;
            }
            
            localStorage.setItem('fpl_my_team', JSON.stringify(selectedPlayers));
            closeTeamSelector();
            updateStatus('Team saved! Analyzing...', 'success');
            
            // Auto-analyze
            setTimeout(() => analyzeTeam(), 500);
        }

        function clearTeam() {
            if (confirm('Are you sure you want to clear your team?')) {
                selectedPlayers = [];
                localStorage.removeItem('fpl_my_team');
                document.getElementById('teamDisplay').innerHTML = '';
                updateStatus('Team cleared. Click "Build My Team" to begin', 'info');
            }
        }

        async function analyzeTeam() {
            if (selectedPlayers.length === 0) {
                alert('Please build your team first');
                openTeamSelector();
                return;
            }
            
            document.getElementById('loadingOverlay').classList.add('show');
            updateStatus('Analyzing your team...', 'loading');
            
            try {
                // Analyze each player
                const analyses = selectedPlayers.map(p => analyzePlayer(p));
                
                // Sort by sell rating (highest first)
                analyses.sort((a, b) => b.sellRating - a.sellRating);
                
                // Render analysis
                renderTeamAnalysis(analyses);
                
                updateStatus(`‚úì Analysis complete! ${analyses.filter(a => a.sellRating >= 60).length} urgent sells identified`, 'success');
            } catch (error) {
                console.error('Error analyzing team:', error);
                updateStatus('‚úó Error analyzing team. Please try again.', 'error');
            } finally {
                document.getElementById('loadingOverlay').classList.remove('show');
            }
        }

        function analyzePlayer(player) {
            let sellRating = 0;
            const issues = [];
            const reasons = [];
            
            // FORM ANALYSIS
            if (player.form < 1.5) {
                sellRating += 35;
                issues.push({ text: 'Very Poor Form', type: 'critical', points: 35 });
                reasons.push('Form rating below 1.5 indicates consistent blanks');
            } else if (player.form >= 1.5 && player.form < 3.0) {
                sellRating += 20;
                issues.push({ text: 'Below Average Form', type: 'warning', points: 20 });
                reasons.push('Form rating suggests underperforming');
            }
            
            // OWNERSHIP CONCERNS
            if (player.ownership < 2.0) {
                sellRating += 10;
                issues.push({ text: 'Very Low Ownership', type: 'info', points: 10 });
                reasons.push('Less than 2% ownership - template opportunity cost');
            }
            
            if (player.ownership > 40) {
                sellRating += 5;
                issues.push({ text: 'Template Player', type: 'info', points: 5 });
                reasons.push('High ownership reduces differential value');
            }
            
            // Good performance (negative points = don't sell)
            if (player.form >= 6.0) {
                sellRating -= 20;
                issues.push({ text: 'Excellent Form', type: 'info', points: -20 });
                reasons.push('In hot form - strong hold');
            } else if (player.form >= 4.5) {
                sellRating -= 10;
                issues.push({ text: 'Good Form', type: 'info', points: -10 });
                reasons.push('Performing well - consider holding');
            }
            
            // Cap rating at 0-100
            sellRating = Math.max(0, Math.min(100, sellRating));
            
            // Determine action
            let action, priority;
            if (sellRating >= 60) {
                action = 'üö® SELL URGENT';
                priority = 'urgent';
            } else if (sellRating >= 40) {
                action = '‚ö†Ô∏è CONSIDER SELLING';
                priority = 'consider';
            } else {
                action = '‚úÖ HOLD';
                priority = 'hold';
            }
            
            return {
                player,
                sellRating,
                action,
                priority,
                issues,
                reasons
            };
        }

        function renderTeamAnalysis(analyses) {
            const urgent = analyses.filter(a => a.priority === 'urgent');
            const consider = analyses.filter(a => a.priority === 'consider');
            const hold = analyses.filter(a => a.priority === 'hold');
            
            let html = `
                <div class="priority-section">
                    <h2>üìä Team Summary</h2>
                    <div class="summary-grid">
                        <div class="summary-card">
                            <div class="summary-value" style="color: var(--accent-red);">${urgent.length}</div>
                            <div class="summary-label">Urgent Sells</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-value" style="color: var(--accent-yellow);">${consider.length}</div>
                            <div class="summary-label">Consider Selling</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-value" style="color: var(--accent-green);">${hold.length}</div>
                            <div class="summary-label">Hold</div>
                        </div>
                        <div class="summary-card">
                            <div class="summary-value">${selectedPlayers.length}</div>
                            <div class="summary-label">Total Players</div>
                        </div>
                    </div>
                </div>
            `;
            
            if (urgent.length > 0) {
                html += `
                    <div class="priority-section">
                        <h2 style="color: var(--accent-red);">üö® URGENT: Sell These Players</h2>
                        <p style="color: var(--text-dim); margin-bottom: 20px;">These players are hurting your team and should be transferred out immediately.</p>
                        <div class="my-team-grid">
                            ${urgent.map(a => createPlayerCard(a)).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (consider.length > 0) {
                html += `
                    <div class="priority-section">
                        <h2 style="color: var(--accent-yellow);">‚ö†Ô∏è Consider Selling</h2>
                        <p style="color: var(--text-dim); margin-bottom: 20px;">These players have concerns and should be monitored closely.</p>
                        <div class="my-team-grid">
                            ${consider.map(a => createPlayerCard(a)).join('')}
                        </div>
                    </div>
                `;
            }
            
            if (hold.length > 0) {
                html += `
                    <div class="priority-section">
                        <h2 style="color: var(--accent-green);">‚úÖ Hold These Players</h2>
                        <p style="color: var(--text-dim); margin-bottom: 20px;">These players are performing well and should be kept in your team.</p>
                        <div class="my-team-grid">
                            ${hold.map(a => createPlayerCard(a)).join('')}
                        </div>
                    </div>
                `;
            }
            
            document.getElementById('teamDisplay').innerHTML = html;
        }

        function createPlayerCard(analysis) {
            const { player, sellRating, action, priority, issues, reasons } = analysis;
            const config = POSITION_CONFIG[player.position];
            
            const ratingColor = priority === 'urgent' ? 'var(--accent-red)' : 
                               priority === 'consider' ? 'var(--accent-yellow)' : 
                               'var(--accent-green)';
            
            return `
                <div class="player-card ${priority === 'urgent' ? 'sell-urgent' : priority === 'consider' ? 'sell-consider' : 'hold'}">
                    <div class="player-card-header">
                        <div class="player-card-info">
                            <h3>${player.name}</h3>
                            <div class="player-card-meta">
                                ${player.team} ‚Ä¢ ${config.name} ‚Ä¢ ¬£${player.price.toFixed(1)}m
                            </div>
                            <div class="player-card-meta">
                                Form: ${player.form.toFixed(1)} ‚Ä¢ Ownership: ${player.ownership.toFixed(1)}%
                            </div>
                        </div>
                        <div class="sell-rating">
                            <div class="rating-score" style="color: ${ratingColor};">${sellRating}</div>
                            <div class="rating-label ${priority}">${action}</div>
                        </div>
                    </div>
                    
                    <div class="issues-list">
                        ${issues.map(issue => `
                            <span class="issue-tag ${issue.type}">
                                ${issue.text} ${issue.points > 0 ? '+' : ''}${issue.points}
                            </span>
                        `).join('')}
                    </div>
                    
                    <div class="recommendation">
                        <strong>Recommendation:</strong><br>
                        ${reasons.length > 0 ? reasons.join('. ') + '.' : 'No major concerns identified.'}
                    </div>
                </div>
            `;
        }

        function updateStatus(message, type = 'info') {
            const status = document.getElementById('status');
            status.textContent = message;
            status.className = 'status ' + type;
        }
    </script>
</body>
</html>
